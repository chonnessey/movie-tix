<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class= "background-pic">
      <h1>Epicodus Cinema</h1>
      <br>
      <p><em>Quentin Tarintino</em>Movie Marathon</p>
      </div>
    </div>
    <form id="movie-form">
      <div class="card-body">
        <div class="form-group">
          <lable for="movie">Choose Your Movie</lable>
          <select id="movie" class="form-control" required>
            <option selected disabled value="">Choose Movie</option>
            <option value="1">Resivour Dogs</option>
            <option value="2">Pulp Fiction</option>
            <option value="3">Kill Bill Vol 1</option>
            <option value="4">Django Unchained</option>
            <option value="5">Inglorious Bastards</option>
          </select>
        </div>

        <div class="form-group">
          <lable for="age">Age</lable>
          <input type="text" class="form-control" id="age" placeholder="enter age" required>
        </div>

        <div class="form-group">
          <lable for="time-of-day">Time of Day</lable>
          <select id="time-of-day" class="form-control" required>
            <option selected disabled value="">Choose a time of day</option>
            <option value="matinee">Matinee</option>
            <option value="evening">Evening</option>
          </select>
        </div>

        
        <button type="submit" class="btn-success btn-lg">Find my price!</button>
        
      </div>
    </form>
    <div id="result">
      
    </div>  
  </div>
</body>
</html>
